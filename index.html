<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .typewriter {
            display: inline-block;
            border-right: 2px solid #f75c7e;
            white-space: nowrap;
            overflow: hidden;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1><span class="typewriter"></span></h1>

    <script>
        const texts = [
            "Hello! I'm Mohammad",
            "A frontend developer in the making ðŸš€",
            "Passionate about building and learning ðŸ˜Ž",
            "Every day, a step forward!"
        ];

        let textIndex = 0;
        let charIndex = 0;
        const typewriter = document.querySelector(".typewriter");

        function typeText() {
            if (charIndex < texts[textIndex].length) {
                typewriter.innerHTML += texts[textIndex][charIndex];
                charIndex++;
                setTimeout(typeText, 100); // speed of typing each character
            } else {
                setTimeout(deleteText, 2000); // wait time after typing each text
            }
        }

        function deleteText() {
            if (charIndex > 0) {
                typewriter.innerHTML = texts[textIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(deleteText, 50); // speed of deleting characters
            } else {
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(typeText, 500); // wait time before starting the next text
            }
        }

        typeText();
    </script>
</body>
</html>
